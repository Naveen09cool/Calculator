<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div id="mainContainer">
        <div id="calciContainer">
            <div id="brandTitle">
                <p>Calculator</p>
            </div>
            <div id="resultContainer">
                <div id="inputDisplay">
                    <!-- <h2>1234</h2> -->
                </div>
                <div id="outputDisplay">
                    <!-- <h1>123445</h1> -->
                </div>
            </div>
            <div id="buttonContainer">
                <div class="row">
                    <button class="symbols" data-value="AC">AC</button>
                    <button class="symbols" data-value="C">C</button>
                    <button class="symbols" data-value="%">%</button>
                    <button class="symbols" data-value="/">/</button>
                </div>
                <div class="row">
                    <button class="numeric" data-value="7">7</button>
                    <button class="numeric" data-value="8">8</button>
                    <button class="numeric" data-value="9">9</button>
                    <button class="symbols" data-value="*">*</button>

                </div>
                <div class="row">
                    <button class="numeric" data-value="4">4</button>
                    <button class="numeric" data-value="5">5</button>
                    <button class="numeric" data-value="6">6</button>
                    <button class="symbols" data-value="-">-</button>

                </div>
                <div class="row">
                    <button class="numeric" data-value="1">1</button>
                    <button class="numeric" data-value="2">2</button>
                    <button class="numeric" data-value="3">3</button>
                    <button class="symbols" data-value="+">+</button>

                </div>
                <div class="row">
                    <button class="symbols" data-value="sq">xÂ²</button>
                    <button class="numeric" data-value="0">0</button>
                    <button class="symbols" data-value=".">.</button>
                    <button class="symbols" data-value="=">=</button>
                </div>                
            </div>
        </div>
    </div>    
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
